<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <p v-if='ok'>ok!</p>
    <p v-else-if='maybe'>maybe</p>
    <p v-else>not ok,</p>
    <hr>
    <template v-if='ok'>
      <p>hello</p>
      <p>goodby</p>
      <p>die</p>
    </template>
    <button @click='ok=!ok'>切替</button>
    <hr>
    <p v-show='ok'>show</p>
    <hr>
    <ul>
      <li v-for='(fruit, index) in fruits'>{{(index)}}{{fruit}}</li>
    </ul>
    <ul>
      <li v-for='(value, key) in object'>{{key}}-{{value}}</li>
    </ul>
    <hr>
    <ul>
      <template v-for='fruit in fruits'>
        <li>{{fruit}}</li>
        <hr> 
      </template>
    </ul>
    <ul>
      <li v-for='n in 10'>{{n}}</li>
    </ul>
    <hr>
    <ul>
      <div v-for='fruit in fruits' :key='fruit'>
        <p>{{fruit}}</p>
        <input type="text">
      </div>
    </ul>
    <button @click='remove'>先頭を削除</button>

  </div>





  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true,
        maybe: false,
        fruits: [
          'apple', 'banana', 'greap'
        ],
        object: {
          first: 'tarou',
          last: 'tanaka',
          age: 21
        }
      },
      methods: {
        remove: function(){
          this.fruits.shift()
        }
      }
    })
  </script>

</body>

</html>

<!-- v-ifとvshowの違いはelse的なものやtemplateがvshowは使えない -->
<!-- 切り替えが多い処理の時はvshowを使おう -->
<!-- v-forにおいてin と of の違いは特ないのでどっちでも良い -->
<!-- v-forを使う時は必ず、key属性というものを使おう -->
